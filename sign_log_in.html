<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Honkai: Star Rail Characters</title>
        <link rel="stylesheet" href="style_reg.css">
        <link rel="icon" href="icon3.png">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><img src="logo.webp" class="logoim" style="width: 200px;"></a>
                <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" 
                id="navbarNav">
                <a>Получайте новости и учавствуйте в розыгрышах!</a>
                </div>

                <a class="nav-link btn" href="index.html">Назад</a> 
            </nav>
        </header>
    
        <div class="containerq">
            <div class="content">
                <form id="reg">
                    <h3>СОЗДАЙТЕ АККАУНТ</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="font-weight: bold;">Электронная почта</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <span class="error" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                      <label for="passwordi" style="font-weight: bold;">Пароль</label>
                      <input type="password" class="form-control" id="passwordi" maxlength="8"><p></p>
                      <span class="error" id="passwordError"></span>
                       
                      <button type="button" class="btn btn-light" id="showPassword"><img src="https://img.favpng.com/25/4/20/new-york-city-the-daily-the-new-york-times-logo-film-png-favpng-H2NSzBVwgHHCHvbS34AMVMGKc.jpg" style="width: 20px;"></button>   
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" style="font-weight: bold;">Повторите пароль</label>
                        <input type="password" class="form-control" id="confirmPassword"><p></p>
                        <span class="error" id="confirmPasswordError"></span>   
                      </div>
            
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="approve">
                      <label class="form-check-label" for="approve">Получать уведомления</label>
                    </div>
                    <button type="button" class="btn btn-light" id="submitButton" disabled>Далее</button>
                </form>  
                
                <form id="reg2">
                    <h3>ИНФОРМАЦИЯ</h3>
                    <div class="form-group">
                      <label for="userN" style="font-weight: bold;">Username</label>
                      <input type="text" class="form-control" required>
                      <span class="error" id=""></span>
                    </div>

                    <div class="form-group">
                      <label for="firstName" style="font-weight: bold;">Имя</label>
                      <input type="text" class="form-control">
                      <span class="error" id=""></span>   
                    </div>

                    <div class="form-group">
                        <label for="lastName" style="font-weight: bold;">Номер Телефона</label>
                        <input type="text" class="form-control">
                        <span class="error" id=""></span>   
                      </div>
            
                      <button type="button" class="btn btn-light" id="backButton">Назад</button>
                    <button type="submit" class="btn btn-light" onclick="openPopup()">Подтвердить</button>
                </form> 
                
                <div class="step-row">
                    <div id="progress"></div>
                    <div class="step-col">Шаг 1</div>
                    <div class="step-col">Шаг 2</div>
                </div>

                <div class="popup" id="popup">
                    <h2>Вы зарегистрированы!</h2>
                    <p>Вы вернетесь на главную страницу.</p>
                    <button type="submit" onclick="window.location.href = 'index.html';">OK</button>
                </div>
            </div>

        </div>



        <script src="main.js"></script>
    </body>
</html>
